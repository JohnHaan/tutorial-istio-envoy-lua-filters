static_resources:
  listeners:
  - name: main
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: auto
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: web_service
          http_filters:
          - name: envoy.lua
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.http.lua.v2.Lua
              inline_code: |
                JSON = (loadfile "/var/lib/JSON.lua")() -- one-time load of the routines
                function envoy_on_request(request_handle)
                  headers = request_handle:headers()
                  correlationid = headers:get("correlationid")
                  content_type = headers:get("content-type")
                  lua_value = {}
                  request_handle:logDebug("*******debug The content-type"..content_type)
                  if content_type == "application/json" then
                    request_handle:logDebug("******* The body is application json")
                    body = request_handle:body()
                    body_size = body:length()
                    body_bytes = body:getBytes(0, body_size)
                    raw_json_text = tostring(body_bytes)
                    lua_value = JSON:decode(raw_json_text) -- decode example
                  end
                  if correlationid == nil then
                      if lua_value.correlationid ~= nil then
                        request_handle:logDebug("*******debug replacing header")
                        request_handle:headers():replace("correlationid",lua_value.correlationid)
                      end
                  end
                end
          - name: envoy.router
            typed_config: {}

  clusters:
  - name: web_service
    connect_timeout: 0.25s
    type: strict_dns # static
    lb_policy: round_robin
    load_assignment:
      cluster_name: web_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: web_service
                port_value: 80
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
